<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Karla:ital,wght@0,200..800;1,200..800&family=Poppins&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  
  <title> Age calculator app</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <h1>Unata's Age Calculator</h1>
<div class="calculator-container">
  <div class="header">
   <div class="day">
   <label for="day" class="label">Day</label>
   <input type="number" id="day" placeholder="DD">
   <span class="error-message"></span>
   </div> 
   <div class="month">
    <label for="month" class="label">Month</label>
    <input type="number" id="month" placeholder="MM">
    <span class="error-message"></span>
   </div>
   <div class="year">
    <label for="year" class="label">Year</label>
    <input type="number" id="year" placeholder="YYYY">
    <span class="error-message"></span>
   </div>
  </div>
  <div class="divider">
   <button id="calculate-btn">
    <img src="./assets/images/icon-arrow.svg">
   </button>
  </div>
 <div class="main">
 <p><span id="results-years" class="result">--</span> years</p> 
 <p><span id="results-months" class="result">--</span> months</p> 
 <p><span id="results-days" class="result">--</span> days</p> 
 </div>

</div>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./index.js"></script>
</body>
</html>
